<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>

    <!-- CSS-SHEETS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS-SCRIPTS -->
    <script src="models/keyboard.class.js"></script>
    <script src="scripts/game.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-status-bar.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>

    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>

</head>

<body onload="loadGame()">
    <h1>El Pollo Locco</h1>
    <div class="gameScreen">
        <div id="loadingScreen" class="">
            <img class="loadingImg" src="./img/loading/mexican-hat.png" alt="">
            <div class="loadingStatus">LOADING...</div>
        </div>
        <div id="starScreen" class="dNone">
            <div class="btnContainer">
                <button onclick="startGame()" class="btnStyle">Start</button>
                <button onclick="toggleInfo()" class="btnStyle">Info</button>
            </div>
            <div id="gameInfoContainer" class="dNone" onclick="toggleInfo()">
                <div id="gameInfo" onclick="doNotClose(event)">
                    <button onclick="toggleInfo()" class="closeInfo"></button>
                    <div class="controlContainer">
                        <img class="controllerImg" src="./img/control/arrows.png" alt="">
                        <span>walk/jump</span>
                    </div>
                    <div class="controlContainer">
                        <img class="controllerImg" src="./img/control/space.png" alt="">
                        <span>throw bottle</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvasContainer">
            <div class="ingameControl">
                <button id="pauseBtn"></button>
                <button id="infoIngameBtn"></button>
                <button id="volumeBtn"></button>
            </div>
            <canvas class="dNone" id="canvas" width="720px" height="480px"></canvas>
        </div>
    </div>

</body>

</html>
